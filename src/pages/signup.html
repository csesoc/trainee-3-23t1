<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="box">
        <div class="container">
            <h1>Sign Up</h1>
            <label for="email" class="details">Email</label>
            <input type="text" id="email" name="email" class="form-control">
            <label for="username" class="details">Username</label>
            <input type="text" id="username" name="username" class="form-control">
            <label for="password" class="details">Password</label>
            <input type="text" id="password" name="password" class="form-control">
            <label for="password" class="details">Confirm Password</label>
            <input type="text" id="confirmpassword" name="confirmpassword" class="form-control">
            <button class="button">Sign up</button><br>
            <p>Already a member? <a href="login.html">Log in</a></p>
        </div>
    </section>    
</body>
</html>
